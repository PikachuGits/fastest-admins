<!DOCTYPE html>
<html>
<head>
    <style data-app-loading="inject-css">
        html {
            /* same as ant-design-vue/dist/reset.css setting, avoid the title line-height changed */
            /*line-height: 1.15;*/
        }

        #__app-loading__ {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        .rsbuild-inject-app-loading {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f4f7f9;
            /* transition: all 0.8s ease-out; */
        }

        .rsbuild-inject-app-loading.hidden {
            pointer-events: none;
            visibility: hidden;
            opacity: 0;
            transition: all 0.8s ease-out;
            /*transition: all 100s ease-out;*/
        }

        .dark .rsbuild-inject-app-loading {
            background: #0d0d10;
        }

        .rsbuild-inject-app-title {
            margin-top: 66px;
            font-size: 28px;
            font-weight: 600;
            color: rgb(0 0 0 / 85%);
        }

        .dark .rsbuild-inject-app-title {
            color: #fff;
        }

        .square-container {
            width: 140px;
            height: 140px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: breathe 3s infinite ease-in-out;

        }
        .square-outer {
            width: 140px;
            height: 140px;
            border-style: solid;
            border-width: 3px;
            box-sizing: border-box;
            position: absolute;
            border-color: rgba(0 120 103 / 0.24);
            border-radius: 28%;
            animation: outerRotateScale 3s infinite ease-in-out;
        }

        .square-inner {
            width: 100px;
            height: 100px;
            border-style: solid;
            border-width: 8px;
            border-color: rgba(0 120 103 / 0.24);
            box-sizing: border-box;
            position: absolute;
            border-radius: 28%;
            animation: innerRotateScale 3s infinite ease-in-out;
        }

        @keyframes outerRotateScale {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.25;
            }
            40% {
                transform: rotate(270deg) scale(0.714); /* 100/140 ≈ 0.714 */
                border-radius: 28%;
                opacity: 1;
            }

            60% {
                transform: rotate(270deg) scale(0.714); /* 100/140 ≈ 0.714 */
                border-radius: 50%;
                opacity: 1;
            }

            80% {
                transform: rotate(0) scale(1); /* 100/140 ≈ 0.714 */
                border-radius: 50%;
            }

            100% {
                transform: rotate(0deg) scale(1);
                border-radius: 28%;
                opacity: 0.25;
            }
        }

        @keyframes innerRotateScale {
            0% {
                transform: rotate(0deg) scale(1);
                border-radius: 28%;
                opacity: 1;
            }

            40% {
                transform: rotate(-270deg) scale(1.4); /* 放大到 outer 的大小 */
                border-radius: 28%;
                opacity: 0.25;
            }

            60% {
                transform: rotate(-270deg) scale(1.4);
                border-radius: 50%;
                opacity: 0.25;

            }

            80% {
                transform: rotate(0deg) scale(1);
                border-radius: 50%;
            }

            100% {
                transform: rotate(0deg) scale(1);
                border-radius: 28%;
                opacity: 1;
            }
        }

        @keyframes breathe {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            60% {
                transform: scale(0.9);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="rsbuild-inject-app-loading" id="__app-loading__">
    <div id="loading-container">
        <div class="square-container">
            <span class="square-outer"></span>
            <span class="square-inner"></span>
            <img src="./pikachu321@2x.webp">
